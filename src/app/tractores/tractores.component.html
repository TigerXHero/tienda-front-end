  <div fxFlex *ngIf="maquinarias">
    <mat-grid-list [cols]="2" bind-rowHeight="'200px'" [gutterSize]="'10px'">
      <mat-grid-tile *ngFor="let item of maquinarias" [routerLink]="['/maquinarias', item.id]">
        <img height="200px" data-src="data:image/png;base64,{{item.imagen}}" />
        <mat-grid-tile-footer>
          <h1 mat-line>{{item.categoria | uppercase}}</h1>
        </mat-grid-tile-footer>
        <div class="image-upload">
          <input type="file" (change)="subiendoando(item.id)" multiple>
          <img  style="max-width:300px;max-height:300px"/>
          <!--<input name="imagen" type="file" accept="image/*" (change)="subiendoando('imagen', item.id)" />-->
        </div>
        <!--<button type="button" class="btn btn-primary" (click)="subiendoando(item.id)"></button>-->
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div [hidden]="maquinarias">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
