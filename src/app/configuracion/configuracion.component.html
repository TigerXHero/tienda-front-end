
<div class="col-md-4 offset-md-4 ">
  <h3 class="text-center">Registrar maquinaria</h3>
  <form novalidate [formGroup]="maquinaria" (ngSubmit)="onSubmit()"  class="was-validated">
    <div class="form-group">
      <label for="marca">Marca:</label>
      <input type="text" class="form-control" id="marca" name="marca" formControlName="marca" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Este campo es obligatorio.</div>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <input type="text" class="form-control" id="modelo" name="modelo" formControlName="modelo" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Este campo es obligatorio.</div>
    </div>
    <div class="form-group">
      <label for="capacidad">Capacidad:</label>
      <input type="text" class="form-control" id="capacidad" name="capacidad" formControlName="capacidad" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Este campo es obligatorio.</div>
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="text" class="form-control" id="precio" name="precio" formControlName="precio" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Este campo es obligatorio.</div>
    </div>
    <!--<div class="custom-file">
      <input type="file" class="custom-file-input" id="validatedCustomFile" required>
      <label class="custom-file-label" for="validatedCustomFile">Seleccione una imagen...</label>
      <div class="invalid-feedback">Archivo no v√°lido</div>
    </div>-->
    <div class="image-upload">
      <img [src]="imageSrc" style="max-width:300px;max-height:300px"/>
      <input name="imagen" type="file" accept="image/*" (change)="handleInputChange($event)" />
    </div>
    <!--<div class="custom-file">
      <img [src]="imageSrc" style="max-width:300px;max-height:300px"/>
      <input name="imagen" formControlName="imagen" type="file" />
    </div>-->
    <div class="form-group">
      <label for="subCategoriaId">Subcategoria:</label>
      <input type="text" class="form-control" id="subCategoriaId" name="subCategoriaId" formControlName="subCategoriaId" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Este campo es obligatorio tipo Long.</div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
